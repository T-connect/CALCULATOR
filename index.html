<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
<div class="main">
    <form name="form1">
        <input type="text" name="textview" id="display" disabled>
    </form>
    <table>
        <tr>
            <td><input type="button" class="but two hi" value="Hi"></td>
            <td><input type="button" class="but two" value="C" onclick="clean()"></td>
            <td><input type="button" class="but two" value="&larr;" onclick="back()" ></td>
            <td><input type="button" class="cool one" value="&#247;" onclick="insert('/')"></td>
        </tr>
        <tr>
            <td><input type="button" class="button two" value="7" onclick="insert(7)"></td>
            <td><input type="button" class="button two" value="8" onclick="insert(8)"></td>
            <td><input type="button" class="button two" value="9" onclick="insert(9)"></td>
            <td><input type="button"  class="cool one" value="x" onclick="insert('*')"></td>
        </tr>
        <tr>
            <td><input type="button" class="button two" value="4" onclick="insert(4)"></td>
            <td><input type="button" class="button two" value="5" onclick="insert(5)"></td>
            <td><input type="button" class="button two" value="6" onclick="insert(6)"></td>
            <td><input type="button" class="cool one" value="-" onclick="insert('-')"></td>
        </tr>
    
        <tr>
            <td><input type="button" class="button two" value="1" onclick="insert(1)"></td>
            <td><input type="button" class="button two" value="2" onclick="insert(2)"></td>
            <td><input type="button" class="button two" value="3" onclick="insert(3)"></td>
            <td><input type="button" class="cool one" value="+" onclick="insert('+')"></td>
        </tr>
        <tr>
            <th  colspan="2" text-align="left"><input type="button" class="double two" value="0" onclick="insert(0)" ></th>
            <td><input type="button" class="button two" value="." onclick="insert('.')"></td>
            <td><input type="button" class="cool one" value="=" onclick="equalTo()"></td>
        </tr>
    </table>
</div>
